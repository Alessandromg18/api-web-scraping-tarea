org: alessandromonzon
service: api-web-scraping-igp

provider:
  name: aws
  runtime: python3.12
  memorySize: 1024
  timeout: 20

  iam:
    role: arn:aws:iam::251147550179:role/LabRole

functions:
  scrape_table:
    handler: scrap_table.lambda_handler   # archivo y funci√≥n coinciden
    package:
      include:
        - ./**   # Incluye todos los archivos
    events:
      - http:
          path: /scrape/sismos       # NUEVA RUTA
          method: get
          cors: true
          integration: lambda

resources:
  Resources:
    TablaWebScrapping:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: TablaWebScrapping
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
